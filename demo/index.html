<html>

<head>
  <title>no-script</title>
  <script src="../dist/no-script-iife.js"></script>
</head>

<body>
  <no-script>
    <h4>no-script custom element demo</h4>
    <p>There are 4 scripts on this page that write to the console. Only one of them should run - with the attribute
      <em>allow-execution</em>.</p>
    <p>So, you should see only message in the log: '<em>Only this message should get logged!</em>'</p>
    <script>
      console.log('Executed: inline script');
    </script>
    <script src="./a.js"></script>
    <script async src="./b.js"></script>
    <script allow-execution>
      console.log('Only this message should get logged!');
    </script>
  </no-script>
</body>

</html>
